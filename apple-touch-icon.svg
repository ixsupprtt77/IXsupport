<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background (Apple style) -->
  <rect width="180" height="180" rx="40" fill="url(#apple-gradient)"/>
  
  <!-- IX Text -->
  <text x="90" y="115" 
        font-family="-apple-system, Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">IX</text>
  
  <!-- Small wrench icon -->
  <g transform="translate(130, 40)">
    <path d="M-5 -5 L5 5 M5 -5 L-5 5" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Status indicator -->
  <circle cx="50" cy="50" r="8" fill="#10b981"/>
</svg>
