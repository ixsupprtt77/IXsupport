<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>
  
  <!-- Subtle Pattern Overlay -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
  
  <!-- Main IX Text -->
  <text x="256" y="320" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="200" 
        font-weight="900" 
        fill="url(#text-gradient)" 
        text-anchor="middle"
        filter="url(#shadow)">IX</text>
  
  <!-- Wrench/Tool Icon in top right -->
  <g transform="translate(360, 100)">
    <circle cx="0" cy="0" r="45" fill="rgba(255,255,255,0.2)"/>
    <path d="M-15 -15 L15 15 M15 -15 L-15 15" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <circle cx="0" cy="0" r="25" stroke="white" stroke-width="6" fill="none"/>
  </g>
  
  <!-- Support Status Indicator -->
  <g transform="translate(140, 140)">
    <circle cx="0" cy="0" r="35" fill="#10b981"/>
    <circle cx="0" cy="0" r="30" fill="#059669"/>
    <path d="M-12 0 L-6 10 L12 -12" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="380" cy="380" r="8" fill="white" opacity="0.3"/>
  <circle cx="130" cy="380" r="6" fill="white" opacity="0.3"/>
  <circle cx="380" cy="130" r="6" fill="white" opacity="0.2"/>
</svg>
